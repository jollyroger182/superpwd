<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>superpwd</title>
  </head>

  <body>
    <div class="container my-4">
      <h1>superpwd</h1>

      <form id="form">
        <div class="mb-3">
          <label for="masterpwd" class="form-label">Master password</label>
          <input type="password" class="form-control" id="masterpwd" required />
        </div>

        <div class="mb-3">
          <label for="key" class="form-label">Service key</label>
          <input type="text" class="form-control" id="key" required />
        </div>

        <input type="submit" class="btn btn-primary" value="Generate" />
      </form>

      <p id="status" class="mt-2"></p>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
